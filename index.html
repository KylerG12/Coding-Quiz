<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="Clock">Timer: <span id="timer">0</span></div>
    
    <header id="Title" class="Title">
      <h1>Timed Coding Quiz!</h1>
      <br />
      <p>Answer the following questions in the fastest time possible.</p>
      <p class="Pre">Wrong answers will result in a time penalty!</p>
      <button id="start">Start!</button>
    </header>

    <div id="quiz" class="hidden">
        <h1 id="question-prompt"></h1>
        <ul id="choices"></ul>
    </div>

    <div class="Scores">
      <ul id="ScoresHead">
        Highscores!
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
